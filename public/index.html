<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANN404 Tools</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg: #f0f0f0;
            --black: #000;
            --accent: #FFD700; /* Kuning SANN404 */
            --white: #fff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', Courier, monospace; }

        body {
            background-color: var(--bg);
            /* Grid Background */
            background-image: 
                linear-gradient(to right, #ccc 1px, transparent 1px),
                linear-gradient(to bottom, #ccc 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background: var(--white);
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0px 0px var(--black);
            width: 100%;
            max-width: 480px;
            padding: 20px;
            margin-top: 20px;
        }

        /* --- HEADER --- */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 4px solid var(--black);
            padding-bottom: 15px;
        }
        .logo-box {
            background: var(--black);
            color: var(--white);
            padding: 5px 12px;
            font-weight: 900;
            font-size: 1.2rem;
        }
        .title {
            font-weight: 900;
            font-size: 1.4rem;
            text-transform: uppercase;
            background: linear-gradient(to top, var(--accent) 50%, transparent 50%);
        }

        /* --- TABS --- */
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; }
        .tab {
            flex: 1;
            padding: 10px;
            border: 3px solid var(--black);
            background: var(--white);
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            font-size: 0.85rem;
            transition: 0.1s;
        }
        .tab.active {
            background: var(--black);
            color: var(--white);
            box-shadow: 4px 4px 0 var(--accent);
            transform: translate(-2px, -2px);
        }

        /* --- INPUTS --- */
        label { display: block; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 12px;
            border: 3px solid var(--black);
            font-size: 1rem;
            outline: none;
            background: #fafafa;
            margin-bottom: 15px;
        }
        input:focus { background: #fff; box-shadow: 4px 4px 0 #a855f7; }

        .btn-start {
            width: 100%;
            padding: 15px;
            background: var(--black);
            color: var(--white);
            font-weight: 900;
            font-size: 1.1rem;
            border: none;
            border: 3px solid var(--black); /* Fix border width */
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-start:hover {
            background: var(--white);
            color: var(--black);
            box-shadow: 5px 5px 0 var(--black);
            transform: translate(-2px, -2px);
        }

        /* --- OUTPUT AREA --- */
        #result-box {
            margin-top: 25px;
            border: 3px solid var(--black);
            padding: 15px;
            display: none;
            background: #f9f9f9;
        }
        
        .raw-json {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.75rem;
            max-height: 300px;
            overflow-y: auto;
        }

        /* --- PINTEREST GRID --- */
        .pin-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .pin-img {
            width: 100%;
            height: auto;
            border: 2px solid var(--black);
            box-shadow: 3px 3px 0 var(--black);
            display: block;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.7rem;
            font-weight: bold;
            border-top: 2px dashed var(--black);
            padding-top: 15px;
        }

        .loader { display: none; text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div class="brand">
            <div class="logo-box">S</div>
            <div class="title">SANN404 FORUM</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="setMode('tiktok')">TikTok</button>
            <button class="tab" onclick="setMode('instagram')">Instagram</button>
            <button class="tab" onclick="setMode('pinterest')">Pinterest</button>
        </div>

        <div>
            <label id="input-label">TIKTOK USERNAME</label>
            <input type="text" id="main-input" placeholder="Enter username...">
        </div>

        <div id="pinterest-opt" style="display:none;">
            <label>JUMLAH FOTO (Limit)</label>
            <input type="number" id="limit-input" value="6" min="1" max="10">
        </div>

        <button class="btn-start" onclick="processData()">START SEARCH</button>
        <div class="loader" id="loader">SEARCHING DATABASE...</div>

        <div id="result-box">
            <div style="border-bottom: 2px dashed black; margin-bottom: 10px; padding-bottom:5px; font-weight:bold;">
                RESULT OUTPUT
            </div>
            <pre id="json-output" class="raw-json"></pre>
            <div id="gallery-output" class="pin-gallery"></div>
        </div>

        <div class="footer">
            DEVELOPED BY SANN404 FORUM<br>
            ALL RIGHTS RESERVED 2024
        </div>
    </div>

    <script>
        let mode = 'tiktok';

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            // UI Reset
            document.getElementById('result-box').style.display = 'none';
            document.getElementById('pinterest-opt').style.display = 'none';
            const label = document.getElementById('input-label');
            const inp = document.getElementById('main-input');

            if(mode === 'tiktok') {
                label.innerText = 'TIKTOK USERNAME';
                inp.placeholder = 'e.g. sann404';
            } else if(mode === 'instagram') {
                label.innerText = 'INSTAGRAM USERNAME';
                inp.placeholder = 'e.g. sann404_official';
            } else if(mode === 'pinterest') {
                label.innerText = 'PINTEREST QUERY';
                inp.placeholder = 'e.g. Dark Aesthetic';
                document.getElementById('pinterest-opt').style.display = 'block';
            }
        }

        async function processData() {
            const inputVal = document.getElementById('main-input').value.trim();
            const limitVal = document.getElementById('limit-input').value;
            const loader = document.getElementById('loader');
            const resultBox = document.getElementById('result-box');
            const jsonOut = document.getElementById('json-output');
            const galleryOut = document.getElementById('gallery-output');

            if(!inputVal) { alert("Isi form dulu bang!"); return; }

            loader.style.display = 'block';
            resultBox.style.display = 'none';
            jsonOut.innerText = '';
            galleryOut.innerHTML = ''; // Bersihkan gambar lama

            let url = '';
            if(mode === 'tiktok') url = `/api/tiktok?user=${inputVal}`;
            if(mode === 'instagram') url = `/api/instagram?user=${inputVal}`;
            if(mode === 'pinterest') url = `/api/pinterest?query=${inputVal}&limit=${limitVal}`;

            try {
                const req = await fetch(url);
                const res = await req.json();

                resultBox.style.display = 'block';

                // LOGIKA KHUSUS PINTEREST (Tampilkan Gambar)
                if(mode === 'pinterest' && res.data) {
                    jsonOut.style.display = 'none'; // Sembunyikan teks JSON
                    galleryOut.style.display = 'grid'; // Tampilkan Grid
                    
                    // Cek format data api (biasanya array string url atau array object)
                    res.data.forEach(item => {
                        // Jika item adalah string URL langsung
                        let imgUrl = typeof item === 'string' ? item : item.url; 
                        
                        // Fallback jika struktur object berbeda (misal item.images.orig.url dll)
                        if(!imgUrl && item.images) imgUrl = item.images_url; 

                        if(imgUrl) {
                            const img = document.createElement('img');
                            img.src = imgUrl;
                            img.className = 'pin-img';
                            galleryOut.appendChild(img);
                        }
                    });

                    if(galleryOut.children.length === 0) {
                        galleryOut.innerHTML = '<p>Tidak ada gambar ditemukan atau format API berubah.</p>';
                        jsonOut.style.display = 'block';
                        jsonOut.innerText = JSON.stringify(res, null, 2);
                    }

                } else {
                    // LOGIKA TIKTOK & IG (Tampilkan JSON Data)
                    galleryOut.style.display = 'none';
                    jsonOut.style.display = 'block';
                    
                    if(res.data === null) {
                        jsonOut.innerText = "Error: Data User Tidak Ditemukan (Null).\nPastikan Username benar.";
                    } else {
                        jsonOut.innerText = JSON.stringify(res, null, 2);
                    }
                }

            } catch (err) {
                resultBox.style.display = 'block';
                jsonOut.innerText = "SYSTEM ERROR:\n" + err.message;
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
