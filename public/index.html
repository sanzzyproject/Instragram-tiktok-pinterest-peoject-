<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANN404 Tools</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg: #f0f0f0;
            --black: #000;
            --accent: #FFD700; /* Kuning SANN404 */
            --white: #fff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', Courier, monospace; }

        body {
            background-color: var(--bg);
            /* Grid Background */
            background-image: 
                linear-gradient(to right, #ccc 1px, transparent 1px),
                linear-gradient(to bottom, #ccc 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background: var(--white);
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0px 0px var(--black);
            width: 100%;
            max-width: 480px;
            padding: 20px;
            margin-top: 20px;
        }

        /* --- HEADER --- */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 4px solid var(--black);
            padding-bottom: 15px;
        }
        .logo-box {
            background: var(--black);
            color: var(--white);
            padding: 5px 12px;
            font-weight: 900;
            font-size: 1.2rem;
        }
        .title {
            font-weight: 900;
            font-size: 1.4rem;
            text-transform: uppercase;
            background: linear-gradient(to top, var(--accent) 50%, transparent 50%);
        }

        /* --- TABS --- */
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; }
        .tab {
            flex: 1;
            padding: 10px;
            border: 3px solid var(--black);
            background: var(--white);
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            font-size: 0.85rem;
            transition: 0.1s;
        }
        .tab.active {
            background: var(--black);
            color: var(--white);
            box-shadow: 4px 4px 0 var(--accent);
            transform: translate(-2px, -2px);
        }

        /* --- INPUTS --- */
        label { display: block; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 12px;
            border: 3px solid var(--black);
            font-size: 1rem;
            outline: none;
            background: #fafafa;
            margin-bottom: 15px;
        }
        input:focus { background: #fff; box-shadow: 4px 4px 0 #a855f7; }

        .btn-start {
            width: 100%;
            padding: 15px;
            background: var(--black);
            color: var(--white);
            font-weight: 900;
            font-size: 1.1rem;
            border: none;
            border: 3px solid var(--black);
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-start:hover {
            background: var(--white);
            color: var(--black);
            box-shadow: 5px 5px 0 var(--black);
            transform: translate(-2px, -2px);
        }

        /* --- OUTPUT AREA --- */
        #result-box {
            margin-top: 25px;
            border: 3px solid var(--black);
            padding: 15px;
            display: none;
            background: #f9f9f9;
        }

        /* --- STALKING PROFILE UI (NEW) --- */
        .profile-container {
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border: 3px solid var(--black);
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 4px 4px 0 var(--accent);
        }
        .user-name {
            font-size: 1.2rem;
            font-weight: 900;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .verified-badge {
            color: #1DA1F2;
            font-size: 1.1rem;
        }
        .user-handle {
            font-size: 0.9rem;
            color: #555;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
            border-top: 2px dashed var(--black);
            border-bottom: 2px dashed var(--black);
            padding: 10px 0;
        }
        .stat-item h4 { font-size: 1.1rem; font-weight: 900; }
        .stat-item span { font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        
        .user-bio {
            font-size: 0.85rem;
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            border: 2px solid var(--black);
            text-align: left;
            margin-top: 15px;
        }

        /* --- PINTEREST GRID --- */
        .pin-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .pin-card {
            display: flex;
            flex-direction: column;
        }
        .pin-img {
            width: 100%;
            height: auto;
            border: 2px solid var(--black);
            box-shadow: 3px 3px 0 var(--black);
            display: block;
        }
        .btn-download {
            margin-top: 8px;
            background: var(--accent);
            color: var(--black);
            border: 2px solid var(--black);
            font-size: 0.7rem;
            font-weight: bold;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            display: block;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-download:hover {
            background: var(--black);
            color: var(--white);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.7rem;
            font-weight: bold;
            border-top: 2px dashed var(--black);
            padding-top: 15px;
        }

        .loader { display: none; text-align: center; margin-top: 10px; font-weight: bold; }
        
        /* Fallback for error text */
        .error-text { color: red; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <div class="card">
        <div class="brand">
            <div class="logo-box">S</div>
            <div class="title">SANN404 FORUM</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="setMode('tiktok')">TikTok</button>
            <button class="tab" onclick="setMode('instagram')">Instagram</button>
            <button class="tab" onclick="setMode('pinterest')">Pinterest</button>
        </div>

        <div>
            <label id="input-label">TIKTOK USERNAME</label>
            <input type="text" id="main-input" placeholder="e.g. yogarmdn.skom">
        </div>

        <div id="pinterest-opt" style="display:none;">
            <label>JUMLAH FOTO (Limit)</label>
            <input type="number" id="limit-input" value="6" min="1" max="10">
        </div>

        <button class="btn-start" onclick="processData()">START SEARCH</button>
        <div class="loader" id="loader">SEARCHING DATABASE...</div>

        <div id="result-box">
            <div style="border-bottom: 2px dashed black; margin-bottom: 10px; padding-bottom:5px; font-weight:bold; text-align:center;">
                RESULT OUTPUT
            </div>
            
            <div id="profile-output" class="profile-container" style="display:none;"></div>

            <div id="gallery-output" class="pin-gallery" style="display:none;"></div>
            
            <pre id="json-output" style="display:none; white-space: pre-wrap; font-size:0.7rem;"></pre>
        </div>

        <div class="footer">
            DEVELOPED BY SANN404 FORUM<br>
            ALL RIGHTS RESERVED 2024
        </div>
    </div>

    <script>
        let mode = 'tiktok';

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            // UI Reset
            document.getElementById('result-box').style.display = 'none';
            document.getElementById('pinterest-opt').style.display = 'none';
            const label = document.getElementById('input-label');
            const inp = document.getElementById('main-input');

            if(mode === 'tiktok') {
                label.innerText = 'TIKTOK USERNAME';
                inp.placeholder = 'e.g. yogarmdn.skom';
            } else if(mode === 'instagram') {
                label.innerText = 'INSTAGRAM USERNAME';
                inp.placeholder = 'e.g. sann404_official';
            } else if(mode === 'pinterest') {
                label.innerText = 'PINTEREST QUERY';
                inp.placeholder = 'e.g. Dark Aesthetic';
                document.getElementById('pinterest-opt').style.display = 'block';
            }
        }

        async function processData() {
            const inputVal = document.getElementById('main-input').value.trim();
            const limitVal = document.getElementById('limit-input').value;
            const loader = document.getElementById('loader');
            const resultBox = document.getElementById('result-box');
            
            const profileOut = document.getElementById('profile-output');
            const galleryOut = document.getElementById('gallery-output');
            const jsonOut = document.getElementById('json-output');

            if(!inputVal) { alert("Isi form dulu bang!"); return; }

            loader.style.display = 'block';
            resultBox.style.display = 'none';
            profileOut.innerHTML = '';
            galleryOut.innerHTML = '';
            jsonOut.innerText = '';

            let url = '';
            // URL API Backend (JANGAN DIUBAH)
            if(mode === 'tiktok') url = `/api/tiktok?user=${inputVal}`;
            if(mode === 'instagram') url = `/api/instagram?user=${inputVal}`;
            if(mode === 'pinterest') url = `/api/pinterest?query=${inputVal}&limit=${limitVal}`;

            try {
                const req = await fetch(url);
                const res = await req.json();

                resultBox.style.display = 'block';

                // --- LOGIKA PINTEREST (Gallery + Download) ---
                if(mode === 'pinterest' && res.data) {
                    profileOut.style.display = 'none';
                    jsonOut.style.display = 'none';
                    galleryOut.style.display = 'grid';
                    
                    res.data.forEach(item => {
                        // Handle berbagai format response gambar
                        let imgUrl = typeof item === 'string' ? item : (item.url || item.images_url || (item.images ? item.images.orig.url : null));

                        if(imgUrl) {
                            const card = document.createElement('div');
                            card.className = 'pin-card';

                            const img = document.createElement('img');
                            img.src = imgUrl;
                            img.className = 'pin-img';

                            // Tombol Download
                            const btn = document.createElement('a');
                            btn.href = imgUrl;
                            btn.target = "_blank"; // Buka tab baru agar user bisa save
                            btn.className = 'btn-download';
                            btn.innerHTML = 'DOWNLOAD ⬇';
                            // Note: Attribute 'download' sering diblokir CORS jika domain beda, jadi target _blank lebih aman.

                            card.appendChild(img);
                            card.appendChild(btn);
                            galleryOut.appendChild(card);
                        }
                    });
                    
                    if(galleryOut.children.length === 0) {
                        galleryOut.innerHTML = '<p class="error-text">Gambar tidak ditemukan.</p>';
                    }

                } 
                // --- LOGIKA TIKTOK & INSTAGRAM (Profile Card) ---
                else if ((mode === 'tiktok' || mode === 'instagram') && res.data) {
                    galleryOut.style.display = 'none';
                    jsonOut.style.display = 'none';
                    profileOut.style.display = 'block';

                    const d = res.data; // Shortcut data
                    
                    // Normalisasi Data (Karena field API beda-beda tiap service)
                    let avatar = d.avatarThumb || d.profile_pic_url || d.avatar || 'https://via.placeholder.com/150';
                    let nickname = d.nickname || d.full_name || d.username || 'User';
                    let username = d.uniqueId || d.username || inputVal;
                    let bio = d.signature || d.biography || d.bio || 'No bio available.';
                    let isVerified = d.verified || d.is_verified || false;
                    
                    // Stats (Cek berbagai kemungkinan key response JSON)
                    let followers = d.followerCount || d.edge_followed_by?.count || d.followers || '-';
                    let following = d.followingCount || d.edge_follow?.count || d.following || '-';
                    let likes = d.heartCount || d.heart || '-'; // Instagram mungkin tidak ada likes total profile
                    let labelLike = mode === 'tiktok' ? 'LIKES' : 'POSTS'; 
                    // Jika IG, biasanya count post ada di media_count
                    if(mode === 'instagram') likes = d.media_count || d.edge_owner_to_timeline_media?.count || '-';

                    // Template HTML Profile
                    profileOut.innerHTML = `
                        <img src="${avatar}" class="profile-pic" alt="Profile">
                        <div class="user-name">
                            ${nickname} 
                            ${isVerified ? '<span class="verified-badge">☑</span>' : ''}
                        </div>
                        <div class="user-handle">@${username}</div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <h4>${formatNumber(following)}</h4>
                                <span>FOLLOWING</span>
                            </div>
                            <div class="stat-item">
                                <h4>${formatNumber(followers)}</h4>
                                <span>FOLLOWERS</span>
                            </div>
                            <div class="stat-item">
                                <h4>${formatNumber(likes)}</h4>
                                <span>${labelLike}</span>
                            </div>
                        </div>

                        <div class="user-bio">${bio}</div>
                    `;

                } else {
                    // Jika format data tidak dikenali / error
                    profileOut.style.display = 'none';
                    galleryOut.style.display = 'none';
                    jsonOut.style.display = 'block';
                    jsonOut.innerText = res.message || JSON.stringify(res, null, 2);
                }

            } catch (err) {
                resultBox.style.display = 'block';
                jsonOut.style.display = 'block';
                jsonOut.innerText = "SYSTEM ERROR:\n" + err.message;
            } finally {
                loader.style.display = 'none';
            }
        }

        // Helper untuk memformat angka (cth: 1000 jadi 1K)
        function formatNumber(num) {
            if(num === '-' || !num) return '-';
            if(num >= 1000000) return (num/1000000).toFixed(1) + 'M';
            if(num >= 1000) return (num/1000).toFixed(1) + 'K';
            return num;
        }
    </script>
</body>
</html>
