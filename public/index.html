<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANN404 Tools</title>
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg: #f0f0f0;
            --black: #000;
            --accent: #FFD700; /* Kuning SANN404 */
            --white: #fff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', Courier, monospace; }

        body {
            background-color: var(--bg);
            /* Grid Background */
            background-image: 
                linear-gradient(to right, #ccc 1px, transparent 1px),
                linear-gradient(to bottom, #ccc 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background: var(--white);
            border: 4px solid var(--black);
            box-shadow: 8px 8px 0px 0px var(--black);
            width: 100%;
            max-width: 480px;
            padding: 20px;
            margin-top: 20px;
        }

        /* --- HEADER --- */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 4px solid var(--black);
            padding-bottom: 15px;
        }
        .logo-box {
            background: var(--black);
            color: var(--white);
            padding: 5px 12px;
            font-weight: 900;
            font-size: 1.2rem;
        }
        .title {
            font-weight: 900;
            font-size: 1.4rem;
            text-transform: uppercase;
            background: linear-gradient(to top, var(--accent) 50%, transparent 50%);
        }

        /* --- TABS --- */
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; }
        .tab {
            flex: 1;
            padding: 10px;
            border: 3px solid var(--black);
            background: var(--white);
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            font-size: 0.85rem;
            transition: 0.1s;
        }
        .tab.active {
            background: var(--black);
            color: var(--white);
            box-shadow: 4px 4px 0 var(--accent);
            transform: translate(-2px, -2px);
        }

        /* --- INPUTS --- */
        label { display: block; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 12px;
            border: 3px solid var(--black);
            font-size: 1rem;
            outline: none;
            background: #fafafa;
            margin-bottom: 15px;
        }
        input:focus { background: #fff; box-shadow: 4px 4px 0 #a855f7; }

        .btn-start {
            width: 100%;
            padding: 15px;
            background: var(--black);
            color: var(--white);
            font-weight: 900;
            font-size: 1.1rem;
            border: none;
            border: 3px solid var(--black);
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-start:hover {
            background: var(--white);
            color: var(--black);
            box-shadow: 5px 5px 0 var(--black);
            transform: translate(-2px, -2px);
        }

        /* --- OUTPUT AREA --- */
        #result-box {
            margin-top: 25px;
            border: 3px solid var(--black);
            padding: 15px;
            display: none;
            background: #f9f9f9;
        }

        /* --- STALKING PROFILE UI --- */
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border: 3px solid var(--black);
            border-radius: 50%;
            object-fit: cover;
            background: #ddd;
            margin-bottom: 10px;
        }
        .user-info h2 { font-size: 1.1rem; font-weight: 900; }
        .user-info p { font-size: 0.8rem; color: #555; font-weight: bold; margin-bottom: 5px; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            text-align: center;
            background: var(--white);
            border: 2px solid var(--black);
            padding: 10px 0;
            margin-bottom: 15px;
        }
        .stat-box h3 { font-size: 1rem; margin-bottom: 2px; }
        .stat-box span { font-size: 0.65rem; font-weight: bold; color: #666; }

        .bio-box {
            font-size: 0.8rem;
            background: #fff;
            border: 2px dashed var(--black);
            padding: 10px;
            margin-bottom: 15px;
            white-space: pre-wrap; /* Agar enter di bio terbaca */
        }

        /* --- DETAIL TABLE (For Extra Data) --- */
        .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.75rem;
        }
        .detail-table th, .detail-table td {
            border: 1px solid var(--black);
            padding: 6px;
            text-align: left;
            word-break: break-all;
        }
        .detail-table th { background: var(--black); color: var(--white); width: 35%; }
        .detail-header {
            margin-top: 15px; 
            font-weight: 900; 
            text-transform: uppercase; 
            border-bottom: 3px solid var(--accent); 
            display: inline-block;
        }

        /* --- PINTEREST GRID --- */
        .pin-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .pin-card { display: flex; flex-direction: column; }
        .pin-img {
            width: 100%; height: auto;
            border: 2px solid var(--black);
            box-shadow: 3px 3px 0 var(--black);
            display: block;
        }
        .btn-download {
            margin-top: 8px; background: var(--accent); color: var(--black);
            border: 2px solid var(--black); font-size: 0.7rem; font-weight: bold;
            padding: 8px; text-align: center; text-decoration: none; display: block;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px; text-align: center; font-size: 0.7rem; font-weight: bold;
            border-top: 2px dashed var(--black); padding-top: 15px;
        }
        .loader { display: none; text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div class="brand">
            <div class="logo-box">S</div>
            <div class="title">SANN404 FORUM</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="setMode('tiktok')">TikTok</button>
            <button class="tab" onclick="setMode('instagram')">Instagram</button>
            <button class="tab" onclick="setMode('pinterest')">Pinterest</button>
        </div>

        <div>
            <label id="input-label">TIKTOK USERNAME</label>
            <input type="text" id="main-input" placeholder="e.g. yogarmdn.skom">
        </div>

        <div id="pinterest-opt" style="display:none;">
            <label>JUMLAH FOTO (Limit)</label>
            <input type="number" id="limit-input" value="6" min="1" max="10">
        </div>

        <button class="btn-start" onclick="processData()">START SEARCH</button>
        <div class="loader" id="loader">SEARCHING DATABASE...</div>

        <div id="result-box">
            <div style="border-bottom: 2px dashed black; margin-bottom: 10px; padding-bottom:5px; font-weight:bold; text-align:center;">
                RESULT OUTPUT
            </div>
            
            <div id="profile-area" style="display:none;"></div>

            <div id="gallery-output" class="pin-gallery" style="display:none;"></div>
            
            <pre id="json-output" style="display:none; white-space: pre-wrap; font-size:0.7rem; color:red;"></pre>
        </div>

        <div class="footer">
            DEVELOPED BY SANN404 FORUM<br>
            ALL RIGHTS RESERVED 2024
        </div>
    </div>

    <script>
        let mode = 'tiktok';

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('result-box').style.display = 'none';
            document.getElementById('pinterest-opt').style.display = 'none';
            const label = document.getElementById('input-label');
            const inp = document.getElementById('main-input');

            if(mode === 'tiktok') {
                label.innerText = 'TIKTOK USERNAME';
                inp.placeholder = 'e.g. yogarmdn.skom';
            } else if(mode === 'instagram') {
                label.innerText = 'INSTAGRAM USERNAME';
                inp.placeholder = 'e.g. sann404_official';
            } else if(mode === 'pinterest') {
                label.innerText = 'PINTEREST QUERY';
                inp.placeholder = 'e.g. Dark Aesthetic';
                document.getElementById('pinterest-opt').style.display = 'block';
            }
        }

        async function processData() {
            const inputVal = document.getElementById('main-input').value.trim();
            const limitVal = document.getElementById('limit-input').value;
            const loader = document.getElementById('loader');
            const resultBox = document.getElementById('result-box');
            
            const profileArea = document.getElementById('profile-area');
            const galleryOut = document.getElementById('gallery-output');
            const jsonOut = document.getElementById('json-output');

            if(!inputVal) { alert("Isi form dulu bang!"); return; }

            loader.style.display = 'block';
            resultBox.style.display = 'none';
            profileArea.innerHTML = '';
            galleryOut.innerHTML = '';
            jsonOut.style.display = 'none';

            let url = '';
            if(mode === 'tiktok') url = `/api/tiktok?user=${inputVal}`;
            if(mode === 'instagram') url = `/api/instagram?user=${inputVal}`;
            if(mode === 'pinterest') url = `/api/pinterest?query=${inputVal}&limit=${limitVal}`;

            try {
                const req = await fetch(url);
                const res = await req.json();

                resultBox.style.display = 'block';

                // --- LOGIKA PINTEREST (Gallery) ---
                if(mode === 'pinterest') {
                    if(res.data && res.data.length > 0) {
                        profileArea.style.display = 'none';
                        galleryOut.style.display = 'grid';
                        
                        res.data.forEach(item => {
                            let imgUrl = typeof item === 'string' ? item : (item.url || item.images_url || item.image || item.images?.orig?.url);
                            if(imgUrl) {
                                const card = document.createElement('div');
                                card.className = 'pin-card';
                                card.innerHTML = `
                                    <img src="${imgUrl}" class="pin-img">
                                    <a href="${imgUrl}" target="_blank" class="btn-download">DOWNLOAD â¬‡</a>
                                `;
                                galleryOut.appendChild(card);
                            }
                        });
                    } else {
                        throw new Error("Gambar tidak ditemukan.");
                    }
                } 
                // --- LOGIKA TIKTOK & INSTAGRAM (FULL DATA) ---
                else {
                    galleryOut.style.display = 'none';
                    
                    let d = res.data || res.result || res;
                    
                    if(!d || Object.keys(d).length === 0) {
                        throw new Error("Data User Tidak Ditemukan/Null.");
                    }

                    profileArea.style.display = 'block';

                    // 1. CARI DATA PENTING
                    let avatar = d.avatarThumb || d.avatarMedium || d.profile_pic_url || d.avatar || d.hd_profile_pic_url_info?.url || 'https://via.placeholder.com/100';
                    let nickname = d.nickname || d.full_name || d.fullname || inputVal;
                    let username = d.uniqueId || d.username || d.short_name || inputVal;
                    let bio = d.signature || d.biography || d.bio || d.desc || "No bio available.";

                    let followers = d.followerCount || d.followers || d.edge_followed_by?.count || d.subscribers || d.fans || 0;
                    let following = d.followingCount || d.following || d.edge_follow?.count || 0;
                    let likes = d.heartCount || d.heart || d.likes || d.videoCount || d.media_count || 0;
                    let likeLabel = (mode === 'instagram') ? 'POSTS/MEDIA' : 'LIKES/HEARTS';

                    // 2. RENDER HEADER
                    let html = `
                        <div class="profile-header">
                            <img src="${avatar}" class="profile-pic" onerror="this.src='https://via.placeholder.com/100'">
                            <div class="user-info">
                                <h2>${nickname}</h2>
                                <p>@${username}</p>
                            </div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-box">
                                <h3>${formatNum(following)}</h3>
                                <span>FOLLOWING</span>
                            </div>
                            <div class="stat-box">
                                <h3>${formatNum(followers)}</h3>
                                <span>FOLLOWERS</span>
                            </div>
                            <div class="stat-box">
                                <h3>${formatNum(likes)}</h3>
                                <span>${likeLabel}</span>
                            </div>
                        </div>

                        <div class="bio-box">${bio}</div>
                    `;

                    // 3. RENDER TABEL (Filter 'creator', 'status', dll)
                    html += `<div class="detail-header">DETAILED INFO</div>`;
                    html += `<table class="detail-table"><tbody>`;
                    
                    // --- UPDATE DISINI: FILTER KEY API ---
                    const ignoredKeys = ['creator', 'status', 'code', 'msg', 'message', 'error', 'status_code'];

                    for (const [key, value] of Object.entries(d)) {
                        // JIKA KEY ADA DI DAFTAR IGNORE, LEWATI (JANGAN TAMPILKAN)
                        if (ignoredKeys.includes(key.toLowerCase())) continue;

                        let displayValue = value;
                        
                        if (typeof value === 'object' && value !== null) {
                            displayValue = JSON.stringify(value).substring(0, 50) + (JSON.stringify(value).length > 50 ? '...' : '');
                        } else if (typeof value === 'boolean') {
                            displayValue = value ? 'True' : 'False';
                        }
                        
                        if(String(displayValue).startsWith('data:image')) displayValue = "[Base64 Image Data]";

                        html += `
                            <tr>
                                <th>${key}</th>
                                <td>${displayValue}</td>
                            </tr>
                        `;
                    }
                    html += `</tbody></table>`;

                    profileArea.innerHTML = html;
                }

            } catch (err) {
                resultBox.style.display = 'block';
                jsonOut.style.display = 'block';
                jsonOut.innerText = "ERROR / NOT FOUND:\n" + err.message;
            } finally {
                loader.style.display = 'none';
            }
        }

        function formatNum(num) {
            if(!num || num === 0) return '0';
            if(num >= 1000000) return (num/1000000).toFixed(1) + 'M';
            if(num >= 1000) return (num/1000).toFixed(1) + 'K';
            return num;
        }
    </script>
</body>
</html>
